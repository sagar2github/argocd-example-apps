apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-from-git
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/sagar2github/argocd-example-apps.git
      revision: HEAD
      directories:
      - path: app-types/*

  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: test
      source:
        repoURL: https://github.com/sagar2github/argocd-example-apps.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
